<div class="row">
    <div *ngFor="let offer of listOffers; let first = first;" class="col-xs-12 col-md-6"
        [ngClass]="{ 'col-lg-12': first, 'col-lg-4': !first }">
        <div class="item">
            <app-offer-item [offer]="offer"></app-offer-item>
        </div>
    </div>
</div>
<div *ngIf="loadSuccess">
    <app-paginator [numberPages]="numberPages" (changePageEvent)="onRefreshPage($event)"></app-paginator>
</div>
