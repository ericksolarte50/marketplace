<div class="item-container">
  <h3 class="title">{{offer.title}}</h3>
  <div class="category">{{ offer.category?.name }}</div>  
  <div class="picture">
    <img src="./assets/{{offer.pictureUrl}}" style="width:60%"/>
  </div>
  <div class="byline">
    <span class="user">{{ offer.user?.username }} </span>
    <span class="published-on">{{ offer.publishedOn }}</span>
  </div>
  <p class="description">{{offer.description}}</p>
</div>
